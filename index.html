<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book List</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="max-w-7xl mx-auto pt-10 px-2">
			<h1
				class="flex items-center justify-center gap-2 text-4xl text-center font-bold"
			>
				<img src="./images/book-solid.svg" alt="book" class="inline w-8 h-8" />
				<span class="text-blue-500">Book</span>List
			</h1>

			<form id="book-form" class="max-w-96 mx-auto my-5 space-y-3">
				<div>
					<label for="title">Title</label>
					<input
						type="text"
						id="title"
						class="w-full border-2 rounded-md px-2 py-1"
					/>
				</div>
				<div>
					<label for="author">Author</label>
					<input
						type="text"
						id="author"
						class="w-full border-2 rounded-md px-2 py-1"
					/>
				</div>
				<div>
					<label for="isbn">ISBN</label>
					<input
						type="text"
						id="isbn"
						class="w-full border-2 rounded-md px-2 py-1"
					/>
				</div>
				<button
					type="submit"
					class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 block mr-0 ml-auto"
				>
					Add Book
				</button>
			</form>
			<table class="w-full mt-5">
				<thead class="border-y-2">
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list" class="text-center"></tbody>
			</table>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
